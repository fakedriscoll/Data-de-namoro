<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Juntos há:</h1>
    <div id="timer">Carregando...</div>

    <div class="carousel">
        <img src="foto1.jpeg" class="active" alt="Foto 1">
        <img src="foto2.jpeg" alt="Foto 2">
        <img src="foto3.jpeg" alt="Foto 3">
    </div>

    <script>
        const startDate = new Date("2025-02-16T16:50:00"); // Data de início do namoro

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("timer").innerHTML = 
                `${years} anos, ${months} meses, ${days} dias, ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateTimer, 1000);

        // Carrossel de Fotos
        const images = document.querySelectorAll(".carousel img");
        let current = 0;

        function showNextImage() {
            images[current].classList.remove("active");
            current = (current + 1) % images.length;
            images[current].classList.add("active");
        }

        setInterval(showNextImage, 3000); // Troca de imagem a cada 3 segundos
    </script>

</body>
</html>
